name       : libtorrent-rasterbar
version    : 1.1.5
release    : 8
source     :
    - https://github.com/arvidn/libtorrent/releases/download/libtorrent-1_1_5/libtorrent-rasterbar-1.1.5.tar.gz : 103134068389155a0f2bccaca72a57765460eb8188495089dcad280dcf426930
license    : BSD
component  : programming
summary    : libtorrent is a C++ implementation of the BitTorrent protocol.
description: |
    libtorrent is a C++ implementation of the BitTorrent protocol.
builddeps  :
    - libboost-devel
    - libiconv-devel
setup      : |
    %configure \
        --enable-python-binding \
        --enable-shared \
        --disable-static \
        --with-libiconv
build      : |
    %make
install    : |
    %make_install
