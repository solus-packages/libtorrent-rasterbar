name       : libtorrent-rasterbar
version    : 1.1.8
release    : 12
source     :
    - https://github.com/arvidn/libtorrent/releases/download/libtorrent-1_1_8/libtorrent-rasterbar-1.1.8.tar.gz : 6bbf8fd0430e27037b09a870c89cfc330ea41816102fe1d1d16cc7428df08d5d
license    : BSD-2-Clause
component  : programming
summary    : libtorrent is a C++ implementation of the BitTorrent protocol
description: |
    libtorrent is a C++ implementation of the BitTorrent protocol.
builddeps  :
    - libboost-devel
    - libiconv-devel
setup      : |
    %configure \
        --enable-python-binding \
        --enable-shared \
        --disable-static \
        --with-libiconv
build      : |
    %make
install    : |
    %make_install
