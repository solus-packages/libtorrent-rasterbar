name       : libtorrent-rasterbar
version    : 1.1.2
release    : 6
source     :
    - https://github.com/arvidn/libtorrent/releases/download/libtorrent-1_1_2/libtorrent-rasterbar-1.1.2.tar.gz : 45e55f2374507bb67a9b9125f6b8d1c45e6cd33849c62b1d9cb56657354e359a
license    : BSD
component  : programming
summary    : libtorrent is a C++ implementation of the BitTorrent protocol.
description: |
    libtorrent is a C++ implementation of the BitTorrent protocol.
builddeps  :
    - libboost-devel
    - libiconv-devel
setup      : |
    %configure \
        --enable-python-binding \
        --enable-shared \
        --disable-static \
        --with-libiconv
build      : |
    %make
install    : |
    %make_install
