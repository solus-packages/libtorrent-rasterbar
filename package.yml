name       : libtorrent-rasterbar
version    : 1.1.14
release    : 17
source     :
    - https://github.com/arvidn/libtorrent/releases/download/libtorrent-1_1_14/libtorrent-rasterbar-1.1.14.tar.gz : 4c1fe55da9361c9d98e725ece7d88f183c09797b2e2667ca4d9386599f8dc36a
license    : BSD-2-Clause
component  : programming
summary    : libtorrent is a C++ implementation of the BitTorrent protocol
description: |
    libtorrent is a C++ implementation of the BitTorrent protocol.
builddeps  :
    - pkgconfig(python3)
    - libboost-devel
    - libiconv-devel
setup      : |
    export PYTHON=/usr/bin/python3
    %configure --disable-static \
               --enable-python-binding \
               --enable-shared \
               --with-libiconv
build      : |
    %make
install    : |
    %make_install
