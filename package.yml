name       : libtorrent-rasterbar
version    : 1.1.6
release    : 10
source     :
    - https://github.com/arvidn/libtorrent/releases/download/libtorrent-1_1_6/libtorrent-rasterbar-1.1.6.tar.gz : b7c74d004bd121bd6e9f8975ee1fec3c95c74044c6a6250f6b07f259f55121ef
license    : BSD-2-Clause
component  : programming
summary    : libtorrent is a C++ implementation of the BitTorrent protocol
description: |
    libtorrent is a C++ implementation of the BitTorrent protocol.
builddeps  :
    - libboost-devel
    - libiconv-devel
setup      : |
    %configure \
        --enable-python-binding \
        --enable-shared \
        --disable-static \
        --with-libiconv
build      : |
    %make
install    : |
    %make_install
