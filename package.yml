name       : libtorrent-rasterbar
version    : 1.2.8
release    : 24
source     :
    - https://github.com/arvidn/libtorrent/releases/download/libtorrent-1.2.8/libtorrent-rasterbar-1.2.8.tar.gz : 0600d6b1fdbc90764226daf8bbe30314c99eb3bdc69457768bfbbbfde92416de
license    : BSD-2-Clause
component  : programming
summary    : libtorrent is a C++ implementation of the BitTorrent protocol
description: |
    libtorrent is a C++ implementation of the BitTorrent protocol.
builddeps  :
    - pkgconfig(python3)
    - libboost-devel
    - libiconv-devel
environment: |
    export PYTHON=/usr/bin/python3
setup      : |
    %configure --disable-static \
        --enable-python-binding \
        --with-boost-python=boost_python37
build      : |
    %make
install    : |
    %make_install
